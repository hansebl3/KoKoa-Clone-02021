<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="css/style_hw11.css" rel="stylesheet"/>
    <title>Homework11</title>
</head>
<body>
    <div class="sheet1 sheet">
        <div class="sheet1__top">
            <i class="fas fa-arrow-left"></i>
            <i class="fas fa-search"></i>
        </div>
        <div class="sheet1__mainphoto">
            <img src="image/tyler.jpeg"/>
        </div>
        <div class="sheet1__maintitle">
            Tyler, The Creator
        </div>
        <div class="sheet1__type">
            Rap, Hip-Hop
        </div>

        <div class="sheet1__buttons">
            <div class="sheet1__buttons__shuffle">Shuffle</div>
            <div class="sheet1__buttons__heart">
                <i class="fas fa-heart"></i>
                <span>212,971</span>
            </div>
        </div>
        <div class="sheet1__list">
        <div class="sheet1__songlist">
            <div class="sheet1__songlist__photo">
                <img src="image/Tyler,_the_Creator_-_Earfquake_(Channel_Tres_remix).jpg"/>
            </div>
            <div class="sheet1__songlist__titles">
                <div class="sheet1__songlist__titles__player">
                    Tyler, the Creator
                </div>
                <div class="sheet1__songlist__titles__title">
                    EARTHQUAKE
                </div>
            </div>
            <div class="sheet1__songlist__dots">
                <i class="fas fa-ellipsis-v"></i>
            </div>
        </div>
        <div class="sheet1__songlist"id="thesong">
            <div class="sheet1__songlist__photo">
                <img src="image/Tyler,_the_Creator_-_Earfquake_(Channel_Tres_remix).jpg"/>
            </div>
            <div class="sheet1__songlist__titles">
                <div class="sheet1__songlist__titles__player">
                    Tyler, the Creator
                </div>
                <div class="sheet1__songlist__titles__title">
                    NOVEMBER
                </div>
            </div>
            <div class="sheet1__songlist__dots">
                <i class="fas fa-ellipsis-v"></i>
            </div>
        </div>
    </div>

        <div class="sheet1__playcontrol">
            <div class="sheet1__playcontrol__song">
                <span>Tyler, The Creator</span>
                <span>NOVEMBER</span>
            </div>
            <div class="sheet1__playcontrol__icons">
                <i class="fas fa-backward"></i>
                <i class="fas fa-pause"></i>
                <i class="fas fa-forward"></i>
            </div>
        </div>
    </div>

    <div class="sheet2 sheet">
        <div class="sheet1__top">
            <i class="fas fa-arrow-left"></i>
            <i class="fas fa-ellipsis-v"></i>
        </div>
        <div class="sheet2__mainphoto">
            <img src="image/tyler2.jpeg"/>
        </div>
        <div class="sheet2__detail">
            <div class="sheet2__detail__title">
                November
            </div>
            <div class="sheet2__detail__player">
                Tyler, The Creator
            </div>
         </div>
         <div class="sheet2__time">
             <span>1:13</span>
             <span>2:15</span>
         </div>
         <div class="sheet2__playbar">
            <div class="sheet2__playbar__under"></div>
            <div class="sheet2__playbar__over"></div>
            <div class="sheet2__playbar__dot"></div>
         </div>
         <div class="sheet2__playicons">
                <i class="fas fa-redo-alt"></i>                 <i class="fas fa-backward"></i>
                 <i class="far fa-play-circle fa-3x"></i>
                 <i class="fas fa-forward"></i>
                 <i class="fas fa-random"></i>             </div>
    </div>
    
    <script src="https://kit.fontawesome.com/6478f529f2.js" crossorigin="anonymous"></script>
</body>
</html>
