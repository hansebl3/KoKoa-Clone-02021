<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="css/style_hw10.css" rel="stylesheet"/>
    <title>Document</title>
</head>
<body>
    <div class="toptitle">
        <i class="fas fa-bars"></i>
        <span>Library</span>
        <i class="fas fa-shopping-basket"></i>
    </div>
    <div class="secondtitle">
        <span>Book of the day</span>
    </div>
    <div class="searchline">
        <span>Search Books...</span>
        <i class="fas fa-search"></i>
        </div>
    <div class="bookoftheday">
        <div class="bookoftheday__icon">
            <img src="image/nofixedabode.jpg"/>
        </div>
        <div class="bookoftheday__detail">
            <span class="bookoftheday__detail__title">No FIxed Abode</span>
            <span>Journey Through</span>
            <div class="bookoftheday__detail__stars">
                <i class="fas fa-star"></i>                
                <i class="fas fa-star"></i>
                <i class="fas fa-star"></i>
                <i class="fas fa-star"></i>
                <i class="far fa-star"></i>
            </div>
            <div class="bookoftheday__detail__button">
                <input type="button" value="Journey"/>
                <input type="button" value="Biography"/>
            </div>
            <div class="bookoftheday__detail__buying">
                <div class="bookoftheday__detail__buying__icon">
                    <i class="fas fa-bookmark"></i>     
                </div>
                <input type="button" value="Book Now"/>
            </div>
        </div>
    </div>
    <div class="top_adventures_title">
        <span>Top Adventure</span>
    </div>
    <div class="top_adventures">
        <div class="top_adventures_items">
            <img class="top_adventures__icon" src="image/holdstill.jpeg"/>
            <div class="top_adventures__detail">
                <i class="fas fa-star fa-xs"></i>                
                <i class="fas fa-star fa-xs"></i>
                <i class="fas fa-star fa-xs"></i>
                <i class="fas fa-star fa-xs"></i>
                <i class="far fa-star fa-xs"></i>
            </div>
        </div>
        <div class="top_adventures_items">
            <img class="top_adventures__icon" src="image/junglebook.jpeg"/>
            <div class="top_adventures__detail">
                <i class="fas fa-star fa-xs"></i>                
                <i class="fas fa-star fa-xs"></i>
                <i class="fas fa-star fa-xs"></i>
                <i class="fas fa-star fa-xs"></i>
                <i class="far fa-star fa-xs"></i>
            </div>
        </div>
        <div class="top_adventures_items">
            <img class="top_adventures__icon" src="image/arrival.jpg"/>
            <div class="top_adventures__detail">
                <i class="fas fa-star fa-xs"></i>                
                <i class="fas fa-star fa-xs"></i>
                <i class="fas fa-star fa-xs"></i>
                <i class="fas fa-star fa-xs"></i>
                <i class="far fa-star fa-xs"></i>
            </div>
        </div>
    </div>
    <div class="popular_authers_title">
        <span>Popular authors</span>
    </div>
    <div class="popular_authers">
        <div class="popular_authers__icon">  
            <img src="image/george RR.jpeg"/>     
        </div>
        <div class="popular_authers__detail">
            <div>George Raymond Richard Martin</div>
            <div>Mordern American science fiction writer, screenwriter, producer and editor, winner of many literary awards.</div>
        </div>
    </div>
    <script src="https://kit.fontawesome.com/6478f529f2.js" crossorigin="anonymous">
    </script>
</body>
</html>
