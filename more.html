<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link href="css/styles.css" rel="stylesheet">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>More - Kokoa Clone</title>
</head>
<body>
    <div class="status-bar">
        <div class="status-bar__column">
            <span>No Sersvice</span>
            <i class="fas fa-wifi"></i>
        </div>
        <div class="status-bar__column">
            <span>18:43</span>
        </div>
        <div class="status-bar__column">
            <span>999%</span>
            <i class="fas fa-battery-full"></i>
            <i class="fas fa-bolt"></i>
        </div>       
    </div>

    <header class="screen-header">
        <h1 class="screen-header__title">More</h1>
        <div class="screen-header__icons">
            <span><i class="fas fa-search fa-lg"></i></span>
            <span><i class="fas fa-music fa-lg"></i></span>
            <span class="screen-header__icons__badge">
                <a href="settings.html"><i class="fas fa-cog fa-lg"></i></a>
                <span class="dot-badge screen-header__icons__dot-badge"></span>
            </span>
        </div>
    </header>

    <main class="main-screen more-screen">
        <div class="user-component">
            <div class="user-component__column">
                <img class="user-component__avatar user-component__avatar--xl" src="https://pbs.twimg.com/profile_images/1608286999/image_400x400.jpg" />
                <div class="user-component__text">
                    <h4 class="user-component__title">Ross</h4>
                    <div class="user-component__titlelower">
                    <h6 class="user-component__subtitle">+123-456-7890</h6>
                    <span class="user-component__mark">!</span>
                </div>
                </div>
            </div>
            <div class="user-component__column">
                <i class="far fa-comment-alt fa-2x"></i>
            </div>
        </div>
        <div class="more-icons">
        <div class="icon-row">
            <div class="icon-row__icon">
                <i class="far fa-calendar fa-2x"></i>    
                <span>Calendar</span>
            </div>
            <div class="icon-row__icon more-icons__dot">
                <i class="fas fa-file-invoice-dollar fa-2x"></i>
                <span class="dot-badge more-icons__dot-badge"></span>
                <span>Talk Drive</span>
            </div>
            <div class="icon-row__icon">
                <i class="far fa-smile-beam fa-2x"></i>
                <span>Emoticons</span>
            </div>
            <div class="icon-row__icon">
                <i class="fas fa-paint-roller fa-2x"></i>
                <span>Themes</span>
            </div>
        </div>

        <div class="icon-row">
            <div class="icon-row__icon">
                <i class="fas fa-file-invoice-dollar fa-2x"></i>
                <span>Account</span>
            </div>
            <div class="icon-row__icon">
                <i class="far fa-smile-beam fa-2x"></i>
                <span>Open Chat</span>
            </div>
        </div>
        </div>
        
        <div class="more-suggestions">
            <h4 class="more-suggestions__title">Suggestions
            </h4>
            <div class="more-suggestions__icons">
                <div class="more-suggestions__icon">
                    <div class="more-suggestions__icon-image">
                        <i class="fas fa-quote-right"></i>
                    </div>
                    <span class="more-suggestions__icon-text">
                    Kokoa Story1
                    </span>
                </div>
                <div class="more-suggestions__icon">
                    <div class="more-suggestions__icon-image">
                        <i class="fas fa-quote-right"></i>
                    </div>
                    <span class="more-suggestions__icon-text">
                    Kokoa Story2
                    </span>
                </div>
            </div>    
        </div>
    </main>



    <nav class="nav">
    <ul class="nav__list">
        <li class="nav__btn">
            <a class="nav__link" href="friends.html">
                <i class="far fa-user fa-2x"></i>
            </a>
        </li>
        <li class="nav__btn">
            <a class="nav__link" href="chats.html">
                <i class="far fa-comment fa-2x"></i>
                <span class="nav__noti badge">2</span>
            </a>
        </li>
        <li class="nav__btn">
            <a class="nav__link" href="find.html">
                <i class="fas fa-search fa-2x"></i>
            </a>
        </li>
        <li class="nav__btn">
            <a class="nav__link" href="more.html">
                <span class="dot-badge"></span>
                <i class="fas fa-ellipsis-h fa-2x"></i>
            </a>
        </li>
    </ul>
    </nav>

    <div id="no-mobile">
        <span>Your Screen Is Too Small!!!</span>
    </div>

    <script src="https://kit.fontawesome.com/6478f529f2.js" crossorigin="anonymous"></script>

</body>
</html>
