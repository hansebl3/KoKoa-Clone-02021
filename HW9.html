<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="css/style_hw9.css" rel="stylesheet">
</head>
<body>
    <div class="mainbox">


        <div class="maintitle">
            <span>X</span>
            <span>Playlist</span>
        </div>

        <div class="SongTitle">
            <div class="first_icon">
                <i class="far fa-image fa-3x"></i>
            </div>
            <div class="first_title">
                 <span>Random Love</span>
                  <span>by Divay Kapoor</span>
            </div>
        </div>
        
        <div class="playbuttons">
            <div class="playbuttons__play">
                <i class="fas fa-play"></i>
                <span>Play</span>
            </div>
            <div class="playbuttons__heart">
                <i class="far fa-heart"></i>
            </div>
            <div class="playbuttons__plus">
                <i class="fas fa-plus"></i>    
            </div>
        </div>
        
        <div class="second_song">
            <div class="redbox roundbox">
            </div>
            <div class="second_song_title nth_song_title">
                <span>Matargasti</span>
                <span>Mohit Chauhan</span>
            </div>
        </div>

        <div class="third_song">
            <div class="pinkbox roundbox"></div>
            <div class="third_song_title nth_song_title">
                <span>Attitude</span>
                <span>Lewis of Man - Attitude</span>
            </div>
        </div>

        <div class="fourth_song">
            <div class="bluebox roundbox"></div>
            <div class="fourth_song_title nth_song_title">
                <span>Try Everthing</span>
                <span>Shakira - Zootopia</span>
            </div>
        </div>

        <div class="fifth_song">
            <div class="bluegreenbox roundbox"></div>
            <div class="fifth_song_title nth_song_title">
                <span>Sunflower</span>
                <span>Joseph Vincent - Sunflower</span>
            </div>
        </div>

    </div>
    <script src="https://kit.fontawesome.com/6478f529f2.js" crossorigin="anonymous">
    </script>
</body>
</html>
