<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link href="css/styles.css" rel="stylesheet">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat with Ross - Kokoa Clone</title>
</head>
<body class="chat-screen">
    <div class="status-bar status-bar--chat">
        <div class="status-bar__column">
            <span>No Sersvice</span>
            <i class="fas fa-wifi"></i>
        </div>
        <div class="status-bar__column">
            <span>18:43</span>
        </div>
        <div class="status-bar__column">
            <span>999%</span>
            <i class="fas fa-battery-full"></i>
            <i class="fas fa-bolt"></i>
        </div>       
    </div>

    <header class="alt-header alt-header--chat">
        <div class="alt-header__column">
            <a href="chats.html">
            <i class="fas fa-angle-left fa-2x"></i>
            </a>
        </div>
        <div class="alt-header__column">
            <h1 class="alt-header__title">Ross</h1>
        </div>
        <div class="alt-header__column">
            <span><i class="fas fa-search fa-lg"></i></span>
            <span><i class="fas fa-bars fa-lg"></i></span>
        </div>
    </header>

    <main class="main-screen main-chat">
        <div class="chat__timestemp">
            <span class="chat__timestemp__time">Monday, Fab 15, 2021</span>
        </div>
        
        <div class="message-row">
            <img src="https://static.wikia.nocookie.net/pokemon/images/6/64/%EC%A7%80%EC%9A%B0%EA%B0%9C%EA%B5%B4%EB%8B%8C%EC%9E%90_%EA%B3%B5%EC%8B%9D_%EC%9D%BC%EB%9F%AC%EC%8A%A4%ED%8A%B8.png/revision/latest/scale-to-width-down/340?cb=20161007034810&path-prefix=ko">
            <div class="message-row__context">
                <span class="message__author">Ross</span>
                <div class="message__info">
                    <span class="message__bubble">Hi~~~~</span>
                    <span class="message__time">10:11</span>
                </div>
            </div>
        </div>

    </main>




    <script src="https://kit.fontawesome.com/6478f529f2.js" crossorigin="anonymous"></script>


</body>
</html>
