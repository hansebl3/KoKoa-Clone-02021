<html>
    <style>
        #bar{
            color: black;
        }
    </style>


<body>
    <h1>Create An Account</h1>
    <form>
    <div>   
    <Label>First Name
      <input type="text" required placeholder="First Name" >
    </Label>
    </div>

    <div>
    <Label>Last Name
       <input type="text" required placeholder="Last Name" >
    </Label>
    </div>

    <div>
    <Label>Email
        <input type="email" required placeholder="E-Mail" >
    </Label>
    </div>

    <div>
    <Label>Username
        <input type="text" required placeholder="Username" >
    </Label>
    </div>

    <div>
    <Label>Password
        <input type="password" required minlength="10" placeholder="Password" >
    </Label>
    </div>

    <div>
    <Label>Birth Date
        <input type="date" required placeholder="E-Mail" >
    </Label>
    </div>

    <div>
    <Label>How happy are you??
        <input id="bar" type="range" list="tickmarks" required >
    </Label>
    </div>

    <datalist id="tickmarks">
        <option value="0"></option>
        <option value="10"></option>
        <option value="20"></option>
        <option value="30"></option>
        <option value="40"></option>
        <option value="50"></option>
        <option value="60"></option>
        <option value="70"></option>
        <option value="80"></option>
        <option value="90"></option>
        <option value="100"></option>
      </datalist>

    <div>
    <Label>What is your favrite color??
        <input type="color" required >
    </Label>
    </div>
    
    <div>
    <input type="submit" value="Create Account">
    </div>
    </form>
    </body>

</html>
